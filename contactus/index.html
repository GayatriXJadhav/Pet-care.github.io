<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="header">
            <h1>
                We want to Hear From You
                <p>Please fill out our form, and we'll get in touch shortly</p>
            </h1>
        </div>
        <div class="content">
            <marquee>
                Contact us for more information about working with Animal
                Donation
            </marquee>
        </div>

        <div class="section">
            <div class="left"></div>
            <div class="right">
                <div class="formbox">
                    <form action="">
                        <p>Email Id</p>
                        <input
                            type="text"
                            name="Email"
                            id=""
                            placeholder="Work Email"
                        />
                        <p>Firstname</p>
                        <input
                            type="text"
                            name="Firstname"
                            id=""
                            placeholder="John "
                        />
                        <p>Lastname</p>
                        <input
                            type="text"
                            name="Lastname"
                            id=""
                            placeholder="Doe"
                        />
                        <p>Message</p>
                        <textarea
                            name="text"
                            id=""
                            cols="80"
                            rows="7"
                            placeholder="Message"
                        ></textarea>
                        <br />

                        <input type="submit" name="" id="" />
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
